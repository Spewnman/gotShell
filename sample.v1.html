<!DOCTYPE html>
<html>
<head>
    <title>Sample for Version 1.0</title>
    <link rel="stylesheet" type="text/css" href="gotShell.ui.css">
</head>
<body>
<div id="DOSShell" class="gotShell"></div>
<script src="gotShell.v1.js"></script>
<script>
    var DOSShell = new gotShell("DOSShell", "#FFFFFF", 42);

    DOSShell.writeString(DOSShell.getDefaultTextColor());
    DOSShell.writeString("<br>");
    DOSShell.writeString(DOSShell.getDefaultTextSpeed());
    DOSShell.writeString("<br>");
    DOSShell.writeString(DOSShell.isInitialized);
    DOSShell.writeString("<br>");

</script>
</body>
</html>
